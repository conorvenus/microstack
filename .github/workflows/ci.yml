name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Typecheck runtime
        run: npx tsc -p runtime/tsconfig.json --noEmit
      - name: Typecheck ui
        run: npx tsc -p ui/tsconfig.json --noEmit
      - name: Run tests
        run: npm test
      - name: Run build
        run: npm run build
